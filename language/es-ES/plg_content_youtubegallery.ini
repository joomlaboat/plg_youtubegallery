YOUTUBEGALLERYDESCRIPTION="
<p>Un complemento para mostrar YouTube Gallery en cualquier artículo.</p><p> Complemento para mostrar un catálogo de videos seleccionados de YouTube (no solo). Todo lo que necesitas es crear una lista de vídeos y un tema (o puedes descargar un tema gratis).</p><hr><h1> Uso del complemento:</h1><p> Escriba la palabra clave especial {youtubegallery= <i>Nombre de la lista de videos, Nombre del tema</i> } o {youtubegalleryid= <i>ID de la lista de videos, ID del tema</i> } dentro de cualquier artículo.</p><p> Ejemplo:</p><p style='color:#007000;'> {youtubegallery=Mi primera galería, cuadrícula simple}: mostrará la galería &#39;Mi primera galería&#39;, pero primero creará la lista de videos y el tema.<hr/><p> Para más información <a href='https://joomlaboat.com/youtube-gallery' target='_blank'>haga clic aquí</a></p><p> Para quitar el logo <a href='https://joomlaboat.com/youtube-gallery#pro-version' target='_blank'>haga clic aquí</a></p>
"
