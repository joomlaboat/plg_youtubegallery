YOUTUBEGALLERYTITLE="Contenido - Galería de YouTube - Gratis"

YOUTUBEGALLERYDESCRIPTION="<p>Un plugin para mostrar la Galería de YouTube en cualquier artículo.</p><p>Plugin para mostrar un catálogo de videos seleccionados de YouTube (y otros). Todo lo que necesitas es crear una Lista de Videos y un Tema (o puedes descargar un Tema gratuito).</p><hr><h1>Uso del plugin:</h1><p>Escribe la palabra clave especial {youtubegallery=<i>Nombre de la Lista de Videos, Nombre del Tema</i>} o {youtubegalleryid=<i>ID de la Lista de Videos, ID del Tema</i>} dentro de cualquier artículo.</p><p>Ejemplo:</p><p style='color:#007000;'>{youtubegallery=Mi Primera Galería,Cuadrícula Simple} - mostrará la galería 'Mi Primera Galería', pero primero debes crear la Lista de Videos y el Tema.</p><hr/><p>Para más información <a href='https://joomlaboat.com/youtube-gallery' target='_blank'>haz clic aquí</a></p><p>Para eliminar el logo <a href='https://joomlaboat.com/youtube-gallery#pro-version' target='_blank'>haz clic aquí</a></p>"
